<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Camera_Gallery</title>
</head>
<body>
    <div class="video-cont">
        <!-- ./videoplayback.mp4 -->
        <video autoplay src=""></video>
    </div>
    <div class="actions-cont">
        <div class="record-btn-cont">
            <!-- <div class="record-btn scale-record-btn"></div> -->
            <div class="record-btn"></div>
        </div>
        <div class="capture-btn-cont">
            <!-- <div class="capture-btn scale-capture-btn"></div> -->
            <div class="capture-btn"></div>
        </div>
    </div>
    <div class="timer-cont">
        <h1 class="timer">00:00:00</h1>
    </div>
    <div class="filter-cont">
        <div class="filter orange"></div>
        <div class="filter brown"></div>
        <div class="filter pink"></div>
        <div class="filter original"></div>
    </div>
    <!-- layer-0 is base/video element window, layer-1 is filter, layer-2 is control buttons & filter options. layering done by z-index -->
    <div class="filter-layer"></div>
    <span class="material-icons gallery">collections</span>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./gallery_DB.js"></script>
    <script src="./script.js"></script>
    <script>
        let gallery_icon = document.querySelector(".gallery");
        gallery_icon.addEventListener("click", (event) => {
            location.assign("./gallery.html");  //re-direct to gallery.html page

        })
    </script>
</body>
</html>
